<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  /* ©2018 September 30 Josua Marcel Chrisano
     Made with &#9825; */

body {
  background: #ecf0f1;
  background: url("https://blog.macsales.com/wp-content/uploads/2018/06/Mojave.jpg");
  background-repeat: no-repeat;
  background-position:0px;
  font-family: 'Roboto', HelveticaNeue, 'Helvetica Neue', 'Lucida Grande', Arial, sans-serif;
}

/* window BEGIN */

span {
  line-height: 9px;
  vertical-align: 50%;
}

.window {
  background: #303134;
  min-width: 50%;
  width: 85vw;
  height: 75vh;
  margin: auto;
  margin-top: 12.5vh;
  border: 1px solid #3b3c3f;
  border-radius: 6px;
  box-shadow: 0px 0px 20px #3b3c3f;
}

.titlebar {
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0.0, #3b3c3f, color-stop(1.0, #3b3c3f)));
  background: -webkit-linear-gradient(top, #3b3c3f, #3b3c3f);
  background: -moz-linear-gradient(top, #3b3c3f, #3b3c3f);
  background: -ms-linear-gradient(top, #3b3c3f, #3b3c3f);
  background: -o-linear-gradient(top, #3b3c3f, #3b3c3f);
  background: linear-gradient(top, #3b3c3f, #3b3c3f);
  color: #4d494d;
  font-size: 11pt;
  line-height: 20px;
  text-align: center;
  padding-top: 13px;
  padding-left: 8px;
  height: 27px;
  border-top: 1px solid #3b3c3f;
  border-bottom: 1px solid #3b3c3f;
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  cursor: default;
}

.buttons {
  float: left;
  line-height: 0px;
  padding-left: 10px;
}

.buttons:hover a {
  visibility: visible;
}

.close {
  background: #ff5c5c;
  width: 11px;
  height: 11px;
  border: 1px solid #ff5c5c;
  border-radius: 50%;
  display: inline-block;
}

.close:active {
  background: #c14645;
  border: 1px solid #b03537;
}

.close:active .closebutton {
  color: #ff5a52;
}

.closebutton {
  color: #820005;
  visibility: hidden;
  cursor: default;
}

.minimize {
  background: #e6c029;
  line-height: 11px;
  margin-left: 4px;
  width: 11px;
  height: 11px;
  border: 1px solid #e6c029;
  border-radius: 50%;
  display: inline-block;
}

.minimize:active {
  background: #c08e38;
  border: 1px solid #af7c33;
}

.minimize:active .minimizebutton {
  color: #5a2607;
}

.minimizebutton {
  color: #636365;
  visibility: hidden;
  cursor: default;
}

.zoom {
  background: #636365;
  line-height: 11px;
  margin-left: 6px;
  width: 11px;
  height: 11px;
  border: 1px solid #636365;
  border-radius: 50%;
  display: inline-block;
}

.zoom:active {
  background: #636365;
  border: 1px solid #636365;
}

.zoom:active .zoombutton {
  color: #636365;
}

.zoombutton {
  color: #636365;
  visibility: hidden;
  cursor: default;
}

.titlebarbutton {
  width:12px;
  height:12px;
}

.content {
  color: #e9e8e9;
  height: 100%;
  width: 100%;
  text-align:center;
}

.content-textarea {
  padding-top: 25px;
  color: #e9e8e9;
  height: 72%;
  width: 75%;
  background: #303134;
  //background: #fff;
  white-space: normal;
  text-align:center;
  line-height:1.5em;
  border: none;
  font-family: 'Roboto', HelveticaNeue, 'Helvetica Neue', 'Lucida Grande', Arial, sans-serif;
  overflow: hidden;
  outline: none;
  font-size: 14pt;
  resize: none;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
}

/* window END */

/* content BEGIN */

h3 {
  margin-top: 0px;
}
/* content END */

</style>

  <title>Josua Marcel Chrisano - MacOS Mojave Window Style</title>
</head>
<body>

  <!-- ©2018 September 30 Josua Marcel Chrisano
       Made with &#9825; -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <div class="window">
    <div class="titlebar">
      <div class="buttons">
        <div class="close titlebarbutton">
          <span class="closebutton titlebarbutton" href="#"></span>
          <!-- close button link -->
        </div>
        <div class="minimize titlebarbutton">
          <span class="minimizebutton" href="#"></span>
          <!-- minimize button link -->
        </div>
        <div class="zoom titlebarbutton">
          <span class="zoombutton" href="#"></span>
          <!-- zoom button link -->
        </div>
      </div>
     
      <!-- window title -->
    </div>
    <div class="content">
      <textarea wrap="hard" class="content-textarea">“If only you could sense how important you are to the lives of those you meet; how important you can be to people you may never even dream of. There is something of yourself that you leave at every meeting with another person.”
      – Fred Rogers</textarea>
      <!-- window content -->
    </div>
  </div>
</body>
</html>
